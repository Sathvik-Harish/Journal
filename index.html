<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Journal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        #book-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            background-color: #a0522d;
            border: 10px solid #8b4513;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3), 0 6px 6px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            align-items: stretch;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .diary-page-wrapper {
            position: relative;
            flex: 1;
            background-color: #fff8dc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 1.5rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        #book-spine {
            width: 20px;
            background-color: #8b4513;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 2px;
            position: relative;
            z-index: 100;
        }

        /* Canvas and Textarea common styles */
        .page-canvas, .page-textarea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1.5rem;
            box-sizing: border-box;
            border-radius: 0.5rem;
        }

        .page-canvas {
            z-index: 20;
            cursor: crosshair;
            background-color: #fff8dc;
        }

        .page-textarea {
            z-index: 10;
            pointer-events: none;
            background-color: transparent;
            border: none;
            resize: none;
            outline: none;
            color: #1f2937;
            font-family: 'Inter', sans-serif;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .page-textarea::-webkit-scrollbar {
            display: none;
        }

        /* Class for active text editing mode */
        .page-textarea.text-active-mode {
            z-index: 30;
            pointer-events: auto;
        }

        /* Tool button active state */
        .tool-button.active {
            @apply ring-2 ring-offset-2 ring-blue-400;
        }

        /* Cursor for eraser (simplified SVG) */
        .cursor-eraser {
            cursor: url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3QgeD0iMiIgeT0iMTAiIHdpZHRoPSIyMCIgaGVpZ2h0PSI0IiBmaWxsPSJibGFjayIvPgo8L2d2cz4="), auto;
        }

        /* Lock Overlay */
        #lock-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(15px);
        }
        #lock-overlay.hidden {
            display: none;
        }

        /* Modal styles */
        .modal {
            background-color: #fff;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div id="app" class="flex flex-col items-center justify-center w-full max-w-7xl">
        <!-- Loading Indicator -->
        <div id="loading-indicator" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
            <div class="text-white text-xl p-4 bg-gray-700 rounded-lg shadow-lg">Loading...</div>
        </div>

        <!-- Message Box (for general messages/confirmations) -->
        <div id="message-box" class="hidden fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
            <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm w-full">
                <p id="message-content" class="text-lg mb-4 text-gray-800"></p>
                <div class="flex justify-center gap-4">
                    <button id="message-ok-button" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-300">OK</button>
                    <button id="message-cancel-button" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition-colors duration-300 hidden">Cancel</button>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800 drop-shadow-md">My Digital Journal</h1>
            <p class="text-sm text-gray-500 self-end -mt-2 mr-1">S.S. - S.H.</p>
        </div>

        <div class="flex flex-col md:flex-row items-center md:items-start gap-8 w-full">

            <!-- Drawing Tools -->
            <div class="bg-white p-6 rounded-xl shadow-lg flex flex-wrap gap-3 md:flex-col md:w-1/5 w-full justify-center md:justify-start">
                <h2 class="text-xl font-semibold mb-4 w-full text-center md:text-left text-gray-700">Drawing Tools</h2>
                <button id="pen-tool" class="tool-button bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors duration-300 flex-grow shadow-sm active">Pen</button>
                <button id="eraser-tool" class="tool-button bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 transition-colors duration-300 flex-grow shadow-sm">Eraser</button>
                <label for="color-picker" class="text-base font-medium text-gray-600 w-full mt-3">Pen Color:</label>
                <input type="color" id="color-picker" value="#000000" class="w-full h-12 rounded-lg cursor-pointer border border-gray-300">
                <label for="line-width" class="text-base font-medium text-gray-600 w-full mt-3">Line Width: <span id="line-width-value" class="font-bold text-gray-800">2</span></label>
                <input type="range" id="line-width" min="1" max="20" value="2" class="w-full cursor-pointer accent-blue-500">
            </div>

            <!-- Book Container (Two Pages) -->
            <div id="book-container">
                <div id="diary-page-left" class="diary-page-wrapper">
                    <canvas id="drawing-canvas-left" class="page-canvas"></canvas>
                    <textarea id="text-area-left" class="page-textarea"></textarea>
                    <div class="absolute bottom-4 right-6 text-gray-400 text-sm font-medium z-40" id="page-number-display-left">Page 1</div>
                </div>
                <div id="book-spine"></div>
                <div id="diary-page-right" class="diary-page-wrapper">
                    <canvas id="drawing-canvas-right" class="page-canvas"></canvas>
                    <textarea id="text-area-right" class="page-textarea"></textarea>
                    <div class="absolute bottom-4 right-6 text-gray-400 text-sm font-medium z-40" id="page-number-display-right">Page 2</div>
                </div>
                <!-- Lock Overlay -->
                <div id="lock-overlay" class="hidden">
                    <div class="modal">
                        <h2 class="text-2xl font-bold mb-4 text-gray-800" id="lock-modal-title">Unlock Journal</h2>
                        <p id="lock-modal-message" class="text-red-500 text-sm mb-3"></p>
                        <div id="lock-input-area" class="flex flex-col gap-3">
                            <input type="password" id="lock-password-input" placeholder="Enter Password" class="p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 hidden">
                            <input type="number" id="lock-pin-input" placeholder="Enter PIN" class="p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 hidden">
                            <button id="lock-confirm-btn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors duration-300">Unlock</button>
                            <button id="lock-forgot-password-btn" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors duration-300 mt-2">Forgot Password?</button>
                            <button id="lock-cancel-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition-colors duration-300 mt-2">Cancel</button>
                        </div>
                        <div id="lock-setup-area" class="hidden flex flex-col gap-3 mt-4">
                            <h3 class="text-lg font-semibold mb-2">Set New Lock</h3>
                            <select id="lock-type-select" class="p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">

                            <input type="password" id="confirm-lock-value" placeholder="Confirm Password/PIN" class="p-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 mt-2">
                            <button id="set-lock-btn-modal" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition-colors duration-300">Set Lock</button>
                            <button id="remove-lock-btn" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 transition-colors duration-300 mt-2 hidden">Remove Lock</button>
                        </div>
                        <!-- Erase Data Confirmation Area -->
                        <div id="erase-data-area" class="hidden flex flex-col gap-3 mt-4">
                            <h3 class="text-lg font-semibold mb-2 text-red-600">Erase All Journal Data</h3>
                            <p class="text-sm text-gray-700">This action is irreversible and will delete ALL your journal entries and lock settings.</p>
                            <p class="text-sm text-red-500 font-bold">Type "CONFIRM DELETE" to proceed:</p>
                            <input type="text" id="erase-confirm-input" placeholder="CONFIRM DELETE" class="p-3 border border-gray-300 rounded-md focus:ring-red-500 focus:border-red-500">
                            <button id="confirm-erase-btn" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors duration-300">Confirm Erase</button>
                            <button id="cancel-erase-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400 transition-colors duration-300 mt-2">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Tools -->
            <div class="bg-white p-6 rounded-xl shadow-lg flex flex-wrap gap-3 md:flex-col md:w-1/5 w-full justify-center md:justify-start">
                <h2 class="text-xl font-semibold mb-4 w-full text-center md:text-left text-gray-700">Text Tools</h2>
                <button id="text-tool" class="tool-button bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600 transition-colors duration-300 flex-grow shadow-sm">Text Tool</button>
                <label for="font-size" class="text-base font-medium text-gray-600 w-full">Font Size:</label>

                <button id="bold-text" class="tool-button bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600 transition-colors duration-300 flex-grow shadow-sm">Bold</button>
                <button id="italic-text" class="tool-button bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600 transition-colors duration-300 flex-grow shadow-sm">Italic</button>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex gap-6 mt-8">
            <button id="prev-page" class="nav-button px-8 py-4 bg-green-500 text-white font-bold rounded-xl shadow-lg hover:bg-green-600 transition-all duration-300 transform hover:scale-105">Previous Pages</button>
            <button id="next-page" class="nav-button px-8 py-4 bg-green-500 text-white font-bold rounded-xl shadow-lg hover:bg-green-600 transition-all duration-300 transform hover:scale-105">Next Pages</button>
        </div>
        <button id="manage-lock-btn" class="px-6 py-3 bg-gray-600 text-white font-bold rounded-xl shadow-lg hover:bg-gray-700 transition-all duration-300 transform hover:scale-105 mt-4">Set/Manage Lock</button>
        <p class="text-sm text-gray-600 mt-6">User ID: <span id="user-id-display" class="font-mono text-gray-700">Loading...</span></p>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, deleteDoc, onSnapshot, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Global Variables and DOM Elements ---
        const bookContainer = document.getElementById('book-container');
        const diaryPageLeft = document.getElementById('diary-page-left');
        const diaryPageRight = document.getElementById('diary-page-right');
        const drawingCanvasLeft = document.getElementById('drawing-canvas-left');
        const drawingCanvasRight = document.getElementById('drawing-canvas-right');
        const textAreaLeft = document.getElementById('text-area-left');
        const textAreaRight = document.getElementById('text-area-right');
        const pageNumberDisplayLeft = document.getElementById('page-number-display-left');
        const pageNumberDisplayRight = document.getElementById('page-number-display-right');

        const penToolBtn = document.getElementById('pen-tool');
        const eraserToolBtn = document.getElementById('eraser-tool');
        const textToolBtn = document.getElementById('text-tool');
        const colorPicker = document.getElementById('color-picker');
        const lineWidthInput = document.getElementById('line-width');
        const lineWidthValueSpan = document.getElementById('line-width-value');
        const fontSizeInput = document.getElementById('font-size');
        const boldTextBtn = document.getElementById('bold-text');
        const italicTextBtn = document.getElementById('italic-text');
        const prevPageBtn = document.getElementById('prev-page');
        const nextPageBtn = document.getElementById('next-page');
        const userIdDisplay = document.getElementById('user-id-display');
        const loadingIndicator = document.getElementById('loading-indicator');
        const messageBox = document.getElementById('message-box');
        const messageContent = document.getElementById('message-content');
        const messageOkButton = document.getElementById('message-ok-button');
        const messageCancelButton = document.getElementById('message-cancel-button');

        // Lock elements
        const manageLockBtn = document.getElementById('manage-lock-btn');
        const lockOverlay = document.getElementById('lock-overlay');
        const lockModalTitle = document.getElementById('lock-modal-title');
        const lockModalMessage = document.getElementById('lock-modal-message');
        const lockInputArea = document.getElementById('lock-input-area');
        const lockPasswordInput = document.getElementById('lock-password-input');
        const lockPinInput = document.getElementById('lock-pin-input');
        const lockConfirmBtn = document.getElementById('lock-confirm-btn');
        const lockCancelBtn = document.getElementById('lock-cancel-btn');
        const lockForgotPasswordBtn = document.getElementById('lock-forgot-password-btn');
        const lockSetupArea = document.getElementById('lock-setup-area');
        const lockTypeSelect = document.getElementById('lock-type-select');
        const setLockValueInput = document.getElementById('set-lock-value');
        const confirmLockValueInput = document.getElementById('confirm-lock-value');
        const setLockBtnModal = document.getElementById('set-lock-btn-modal');
        const removeLockBtn = document.getElementById('remove-lock-btn');
        const eraseDataArea = document.getElementById('erase-data-area');
        const eraseConfirmInput = document.getElementById('erase-confirm-input');
        const confirmEraseBtn = document.getElementById('confirm-erase-btn');
        const cancelEraseBtn = document.getElementById('cancel-erase-btn');

        const ctxLeft = drawingCanvasLeft.getContext('2d');
        const ctxRight = drawingCanvasRight.getContext('2d');

        let currentPageIndex = 0;
        let pagesData = [];
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentTool = 'pen';
        let currentColor = '#000000';
        let currentLineWidth = 2;
        let isBold = false;
        let isItalic = false;
        let currentFontSize = 16;
        let activePageSide = null;

        let isAppLocked = false;
        let storedLock = { type: null, hashedValue: null };

        let db;
        let auth;
        let userId = null;
        let isAuthReady = false;

        // --- Utility Functions ---

        /**
         * Displays a custom message box with OK and optional Cancel buttons.
         * Returns a Promise that resolves to true if OK is clicked, false if Cancel.
         * @param {string} message - The message to display.
         * @param {boolean} showCancel - Whether to show the Cancel button.
         * @returns {Promise<boolean>}
         */
        function showCustomConfirm(message, showCancel = false) {
            return new Promise((resolve) => {
                messageContent.textContent = message;
                messageBox.classList.remove('hidden');
                messageOkButton.onclick = () => {
                    hideMessageBox();
                    resolve(true);
                };
                if (showCancel) {
                    messageCancelButton.classList.remove('hidden');
                    messageCancelButton.onclick = () => {
                        hideMessageBox();
                        resolve(false);
                    };
                } else {
                    messageCancelButton.classList.add('hidden');
                }
            });
        }

        /**
         * Displays a custom message box with only an OK button.
         * @param {string} message - The message to display.
         */
        function showMessage(message) {
            showCustomConfirm(message, false);
        }

        /**
         * Hides the custom message box.
         */
        function hideMessageBox() {
            messageBox.classList.add('hidden');
        }

        /**
         * Shows the loading indicator.
         */
        function showLoading() {
            loadingIndicator.classList.remove('hidden');
        }

        /**
         * Hides the loading indicator.
         */
        function hideLoading() {
            loadingIndicator.classList.add('hidden');
        }

        /**
         * Hashes a string using SHA-256.
         * @param {string} message - The string to hash.
         * @returns {Promise<string>} The hexadecimal representation of the hash.
         */
        async function hashString(message) {
            const textEncoder = new TextEncoder();
            const data = textEncoder.encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hexHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hexHash;
        }

        /**
         * Disables or enables journal interaction elements.
         * @param {boolean} disable - True to disable, false to enable.
         */
        function toggleDiaryInteraction(disable) {
            const elementsToDisable = [
                drawingCanvasLeft, drawingCanvasRight, textAreaLeft, textAreaRight,
                penToolBtn, eraserToolBtn, textToolBtn, colorPicker, lineWidthInput,
                fontSizeInput, boldTextBtn, italicTextBtn, prevPageBtn, nextPageBtn
            ];

            elementsToDisable.forEach(el => {
                if (el) {
                    el.disabled = disable;
                    el.style.pointerEvents = disable ? 'none' : 'auto';
                    el.classList.toggle('opacity-50', disable);
                    el.classList.toggle('cursor-not-allowed', disable);
                }
            });
            if (disable) {
                textAreaLeft.classList.remove('text-active-mode');
                textAreaRight.classList.remove('text-active-mode');
            }
        }

        /**
         * Checks if the app is currently locked and adjusts UI.
         */
        function checkLockState() {
            if (storedLock.type && storedLock.hashedValue) {
                isAppLocked = true;
                lockOverlay.classList.remove('hidden');
                lockModalTitle.textContent = 'Unlock Journal';
                lockSetupArea.classList.add('hidden');
                lockInputArea.classList.remove('hidden');
                eraseDataArea.classList.add('hidden');
                removeLockBtn.classList.add('hidden');
                lockConfirmBtn.textContent = 'Unlock';
                lockPasswordInput.value = '';
                lockPinInput.value = '';
                lockModalMessage.textContent = '';
                toggleLockInputVisibility();
                toggleDiaryInteraction(true);
            } else {
                isAppLocked = false;
                lockOverlay.classList.add('hidden');
                toggleDiaryInteraction(false);
            }
        }

        /**
         * Toggles visibility of password/PIN input fields in the lock modal.
         */
        function toggleLockInputVisibility() {
            const selectedType = storedLock.type || lockTypeSelect.value;
            lockPasswordInput.classList.add('hidden');
            lockPinInput.classList.add('hidden');
            setLockValueInput.classList.add('hidden');
            confirmLockValueInput.classList.add('hidden');

            if (selectedType === 'password') {
                if (lockInputArea.classList.contains('hidden')) { // If in setup area
                    setLockValueInput.classList.remove('hidden');
                    confirmLockValueInput.classList.remove('hidden');
                    setLockValueInput.type = 'password';
                    confirmLockValueInput.type = 'password';
                } else { // If in unlock area
                    lockPasswordInput.classList.remove('hidden');
                }
            } else if (selectedType === 'pin') {
                if (lockInputArea.classList.contains('hidden')) { // If in setup area
                    setLockValueInput.classList.remove('hidden');
                    confirmLockValueInput.classList.remove('hidden');
                    setLockValueInput.type = 'number';
                    confirmLockValueInput.type = 'number';
                } else { // If in unlock area
                    lockPinInput.classList.remove('hidden');
                }
            }
        }

        /**
         * Resizes a given canvas to match its parent container's dimensions,
         * accounting for device pixel ratio.
         * @param {HTMLCanvasElement} canvas - The canvas element to resize.
         * @param {CanvasRenderingContext2D} ctx - The 2D rendering context of the canvas.
         * @param {Array} strokes - The drawing strokes to redraw after resize.
         */
        function resizeCanvas(canvas, ctx, strokes) {
            const displayWidth = canvas.clientWidth;
            const displayHeight = canvas.clientHeight;

            // Set canvas's internal resolution to match its display size, accounting for devicePixelRatio
            canvas.width = displayWidth * window.devicePixelRatio;
            canvas.height = displayHeight * window.devicePixelRatio;

            // Scale the context to ensure drawings are rendered correctly at the new resolution
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);

            redrawCanvas(ctx, strokes || []);
        }

        /**
         * Clears a given drawing canvas.
         * @param {CanvasRenderingContext2D} ctx - The 2D rendering context of the canvas.
         */
        function clearCanvas(ctx) {
            // Clear the canvas using its internal resolution
            ctx.clearRect(0, 0, ctx.canvas.width / window.devicePixelRatio, ctx.canvas.height / window.devicePixelRatio);
        }

        /**
         * Redraws all strokes onto a given canvas.
         * @param {CanvasRenderingContext2D} ctx - The 2D rendering context of the canvas.
         * @param {Array} strokes - An array of stroke objects.
         */
        function redrawCanvas(ctx, strokes) {
            clearCanvas(ctx);
            strokes.forEach(stroke => {
                ctx.beginPath();
                ctx.strokeStyle = stroke.tool === 'eraser' ? '#fff8dc' : stroke.color;
                ctx.lineWidth = stroke.width;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                if (stroke.points && stroke.points.length > 0) {
                    ctx.moveTo(stroke.points[0].x, stroke.points[0].y);
                    for (let i = 1; i < stroke.points.length; i++) {
                        ctx.lineTo(stroke.points[i].x, stroke.points[i].y);
                    }
                }
                ctx.stroke();
            });
        }

        /**
         * Applies text styles to a given textarea.
         * @param {HTMLTextAreaElement} textAreaElem - The textarea element to style.
         */
        function applyTextStyles(textAreaElem) {
            textAreaElem.style.fontSize = `${currentFontSize}px`;
            textAreaElem.style.fontWeight = isBold ? 'bold' : 'normal';
            textAreaElem.style.fontStyle = isItalic ? 'italic' : 'normal';
        }

        /**
         * Ensures a page exists in pagesData, creating it if necessary.
         * @param {number} pageNum - The 1-indexed page number.
         * @returns {object} The page data object.
         */
        function ensurePageExists(pageNum) {
            const index = pageNum - 1;
            if (!pagesData[index]) {
                pagesData[index] = {
                    pageNumber: pageNum,
                    drawingStrokes: [],
                    textContent: '',
                    textStyles: { fontSize: 16, fontWeight: 'normal', fontStyle: 'normal' }
                };
            }
            return pagesData[index];
        }

        /**
         * Renders the content of the current two-page spread.
         * @param {number} leftPageIndex - The 0-indexed index of the left page.
         */
        function renderPage(leftPageIndex) {
            const leftPageData = ensurePageExists(leftPageIndex + 1);
            const rightPageData = ensurePageExists(leftPageIndex + 2);

            redrawCanvas(ctxLeft, leftPageData.drawingStrokes || []);
            textAreaLeft.value = leftPageData.textContent || '';
            applyTextStyles(textAreaLeft);
            pageNumberDisplayLeft.textContent = `Page ${leftPageData.pageNumber}`;

            redrawCanvas(ctxRight, rightPageData.drawingStrokes || []);
            textAreaRight.value = rightPageData.textContent || '';
            applyTextStyles(textAreaRight);
            pageNumberDisplayRight.textContent = `Page ${rightPageData.pageNumber}`;

            fontSizeInput.value = currentFontSize;
            boldTextBtn.classList.toggle('active', isBold);
            italicTextBtn.classList.toggle('active', isItalic);

            penToolBtn.classList.toggle('active', currentTool === 'pen');
            eraserToolBtn.classList.toggle('active', currentTool === 'eraser');
            textToolBtn.classList.toggle('active', currentTool === 'text');
            colorPicker.value = currentColor;
            lineWidthInput.value = currentLineWidth;
            lineWidthValueSpan.textContent = currentLineWidth;

            if (currentTool === 'text') {
                textAreaLeft.classList.add('text-active-mode');
                textAreaRight.classList.add('text-active-mode');
                drawingCanvasLeft.classList.remove('cursor-crosshair', 'cursor-eraser');
                drawingCanvasRight.classList.remove('cursor-crosshair', 'cursor-eraser');
                drawingCanvasLeft.style.cursor = 'default';
                drawingCanvasRight.style.cursor = 'default';
                textAreaLeft.focus();
            } else {
                textAreaLeft.classList.remove('text-active-mode');
                textAreaRight.classList.remove('text-active-mode');
                textAreaLeft.blur();
                textAreaRight.blur();

                drawingCanvasLeft.style.cursor = currentTool === 'pen' ? 'crosshair' : 'url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMuc3ZnIj4KPHJlY3QgeD0iMiIgeT0iMTAiIHdpZHRoPSIyMCIgaGVpZ2h0PSI0IiBmaWxsPSJibGFjayIvPgo8L2d2cz4="), auto';
                drawingCanvasRight.style.cursor = currentTool === 'pen' ? 'crosshair' : 'url("data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMuc3ZnIj4KPHJlY3QgeD0iMiIgeT0iMTAiIHdpZHRoPSIyMCIgaGVpZ2h0PSI0IiBmaWxsPSJibGFjayIvPgo8L2d2cz4="), auto';
            }
        }

        /**
         * Saves the content of the current two-page spread to Firestore.
         */
        async function saveCurrentPages() {
            if (!isAuthReady || !userId) {
                console.warn("Authentication not ready or userId is null. Cannot save pages.");
                return;
            }
            if (isAppLocked) {
                console.warn("App is locked. Cannot save pages.");
                return;
            }

            const leftPageData = pagesData[currentPageIndex];
            const rightPageData = pagesData[currentPageIndex + 1];

            if (!leftPageData || !rightPageData) {
                console.warn("Attempted to save non-existent pages.");
                return;
            }

            leftPageData.textContent = textAreaLeft.value;
            leftPageData.textStyles = {
                fontSize: parseInt(fontSizeInput.value),
                fontWeight: isBold ? 'bold' : 'normal',
                fontStyle: isItalic ? 'italic' : 'normal'
            };

            rightPageData.textContent = textAreaRight.value;
            rightPageData.textStyles = {
                fontSize: parseInt(fontSizeInput.value),
                fontWeight: isBold ? 'bold' : 'normal',
                fontStyle: isItalic ? 'italic' : 'normal'
            };

            showLoading();
            try {
                const leftPageDocRef = doc(db, `artifacts/${appId}/users/${userId}/diaryPages`, `page_${leftPageData.pageNumber}`);
                const rightPageDocRef = doc(db, `artifacts/${appId}/users/${userId}/diaryPages`, `page_${rightPageData.pageNumber}`);

                await setDoc(leftPageDocRef, leftPageData, { merge: true });
                await setDoc(rightPageDocRef, rightPageData, { merge: true });
                console.log(`Pages ${leftPageData.pageNumber} and ${rightPageData.pageNumber} saved successfully.`);
            } catch (error) {
                console.error("Error saving pages to Firestore:", error);
                showMessage("Error saving pages. Please try again.");
            } finally {
                hideLoading();
            }
        }

        /**
         * Handles page turning.
         * @param {string} direction - 'next' or 'prev'.
         */
        async function turnPage(direction) {
            if (isAppLocked) {
                showMessage("Unlock the journal to turn pages.");
                return;
            }
            await saveCurrentPages();

            let newLeftPageIndex = currentPageIndex;
            if (direction === 'next') {
                newLeftPageIndex += 2;
            } else if (direction === 'prev') {
                newLeftPageIndex -= 2;
            }

            if (newLeftPageIndex < 0) {
                showMessage("You are on the first spread.");
                return;
            }

            ensurePageExists(newLeftPageIndex + 1);
            ensurePageExists(newLeftPageIndex + 2);

            currentPageIndex = newLeftPageIndex;
            renderPage(currentPageIndex);
        }

        /**
         * Generic event handler for drawing actions.
         * @param {Event} e - The event object.
         * @param {CanvasRenderingContext2D} ctx - The context of the canvas being drawn on.
         * @param {string} pageSide - 'left' or 'right'.
         */
        function handleDrawingEvent(e, ctx, pageSide) {
            if (isAppLocked) return;
            if (currentTool !== 'pen' && currentTool !== 'eraser') return;

            const canvas = ctx.canvas;
            const pageData = pagesData[pageSide === 'left' ? currentPageIndex : currentPageIndex + 1];

            if (!pageData) return;

            // Get coordinates relative to the canvas content area, accounting for devicePixelRatio
            const rect = canvas.getBoundingClientRect();
            let clientX, clientY;
            if (e.touches) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            // Scale coordinates back by devicePixelRatio for drawing on the scaled context
            const x = (clientX - rect.left) / window.devicePixelRatio;
            const y = (clientY - rect.top) / window.devicePixelRatio;

            if (e.type === 'mousedown' || e.type === 'touchstart') {
                isDrawing = true;
                activePageSide = pageSide;
                [lastX, lastY] = [x, y];
                if (!pageData.drawingStrokes) {
                    pageData.drawingStrokes = [];
                }
                pageData.drawingStrokes.push({
                    tool: currentTool,
                    color: currentColor,
                    width: currentLineWidth,
                    points: [{ x: lastX, y: lastY }]
                });
            } else if (e.type === 'mousemove' || e.type === 'touchmove') {
                if (!isDrawing || activePageSide !== pageSide) return;

                const currentStroke = pageData.drawingStrokes[pageData.drawingStrokes.length - 1];
                if (!currentStroke) return;

                currentStroke.points.push({ x, y });

                ctx.beginPath();
                ctx.strokeStyle = currentTool === 'eraser' ? '#fff8dc' : currentColor;
                ctx.lineWidth = currentLineWidth;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(x, y);
                ctx.stroke();

                [lastX, lastY] = [x, y];
            } else if (e.type === 'mouseup' || e.type === 'mouseleave' || e.type === 'touchend' || e.type === 'touchcancel') {
                if (isDrawing && activePageSide === pageSide) {
                    isDrawing = false;
                    activePageSide = null;
                    saveCurrentPages();
                }
            }
        }

        /**
         * Generic event handler for textarea input.
         * @param {HTMLTextAreaElement} textAreaElem - The textarea element being typed in.
         * @param {string} pageSide - 'left' or 'right'.
         */
        function handleTextInput(textAreaElem, pageSide) {
            if (isAppLocked) return;
            const pageData = pagesData[pageSide === 'left' ? currentPageIndex : currentPageIndex + 1];
            if (pageData) {
                pageData.textContent = textAreaElem.value;
            }
        }

        /**
         * Generic event handler for textarea blur.
         */
        function handleTextBlur() {
            if (isAppLocked) return;
            saveCurrentPages();
        }

        // --- Event Listeners ---

        drawingCanvasLeft.addEventListener('mousedown', (e) => handleDrawingEvent(e, ctxLeft, 'left'));
        drawingCanvasLeft.addEventListener('mousemove', (e) => handleDrawingEvent(e, ctxLeft, 'left'));
        drawingCanvasLeft.addEventListener('mouseup', (e) => handleDrawingEvent(e, ctxLeft, 'left'));
        drawingCanvasLeft.addEventListener('mouseleave', (e) => handleDrawingEvent(e, ctxLeft, 'left'));
        drawingCanvasLeft.addEventListener('touchstart', (e) => handleDrawingEvent(e, ctxLeft, 'left'));
        drawingCanvasLeft.addEventListener('touchmove', (e) => handleDrawingEvent(e, ctxLeft, 'left'));
        drawingCanvasLeft.addEventListener('touchend', (e) => handleDrawingEvent(e, ctxLeft, 'left'));
        drawingCanvasLeft.addEventListener('touchcancel', (e) => handleDrawingEvent(e, ctxLeft, 'left'));

        drawingCanvasRight.addEventListener('mousedown', (e) => handleDrawingEvent(e, ctxRight, 'right'));
        drawingCanvasRight.addEventListener('mousemove', (e) => handleDrawingEvent(e, ctxRight, 'right'));
        drawingCanvasRight.addEventListener('mouseup', (e) => handleDrawingEvent(e, ctxRight, 'right'));
        drawingCanvasRight.addEventListener('mouseleave', (e) => handleDrawingEvent(e, ctxRight, 'right'));
        drawingCanvasRight.addEventListener('touchstart', (e) => handleDrawingEvent(e, ctxRight, 'right'));
        drawingCanvasRight.addEventListener('touchmove', (e) => handleDrawingEvent(e, ctxRight, 'right'));
        drawingCanvasRight.addEventListener('touchend', (e) => handleDrawingEvent(e, ctxRight, 'right'));
        drawingCanvasRight.addEventListener('touchcancel', (e) => handleDrawingEvent(e, ctxRight, 'right'));

        function activateTool(tool) {
            if (isAppLocked) return;

            currentTool = tool;
            penToolBtn.classList.remove('active');
            eraserToolBtn.classList.remove('active');
            textToolBtn.classList.remove('active');

            if (tool === 'pen') {
                penToolBtn.classList.add('active');
                drawingCanvasLeft.classList.remove('cursor-eraser');
                drawingCanvasRight.classList.remove('cursor-eraser');
            } else if (tool === 'eraser') {
                eraserToolBtn.classList.add('active');
                drawingCanvasLeft.classList.add('cursor-eraser');
                drawingCanvasRight.classList.add('cursor-eraser');
            } else if (tool === 'text') {
                textToolBtn.classList.add('active');
                drawingCanvasLeft.classList.remove('cursor-crosshair', 'cursor-eraser');
                drawingCanvasRight.classList.remove('cursor-crosshair', 'cursor-eraser');
            }
            renderPage(currentPageIndex);
        }

        penToolBtn.addEventListener('click', () => activateTool('pen'));
        eraserToolBtn.addEventListener('click', () => activateTool('eraser'));
        textToolBtn.addEventListener('click', () => activateTool('text'));

        colorPicker.addEventListener('input', (e) => {
            if (isAppLocked) return;
            currentColor = e.target.value;
        });

        lineWidthInput.addEventListener('input', (e) => {
            if (isAppLocked) return;
            currentLineWidth = parseInt(e.target.value);
            lineWidthValueSpan.textContent = currentLineWidth;
        });

        textAreaLeft.addEventListener('input', () => handleTextInput(textAreaLeft, 'left'));
        textAreaLeft.addEventListener('blur', handleTextBlur);

        textAreaRight.addEventListener('input', () => handleTextInput(textAreaRight, 'right'));
        textAreaRight.addEventListener('blur', handleTextBlur);

        fontSizeInput.addEventListener('input', (e) => {
            if (isAppLocked) return;
            currentFontSize = parseInt(e.target.value);
            applyTextStyles(textAreaLeft);
            applyTextStyles(textAreaRight);
            if (pagesData[currentPageIndex]) {
                pagesData[currentPageIndex].textStyles.fontSize = currentFontSize;
            }
            if (pagesData[currentPageIndex + 1]) {
                pagesData[currentPageIndex + 1].textStyles.fontSize = currentFontSize;
            }
        });

        boldTextBtn.addEventListener('click', () => {
            if (isAppLocked) return;
            isBold = !isBold;
            boldTextBtn.classList.toggle('active', isBold);
            applyTextStyles(textAreaLeft);
            applyTextStyles(textAreaRight);
            if (pagesData[currentPageIndex]) {
                pagesData[currentPageIndex].textStyles.fontWeight = isBold ? 'bold' : 'normal';
            }
            if (pagesData[currentPageIndex + 1]) {
                pagesData[currentPageIndex + 1].textStyles.fontWeight = isBold ? 'bold' : 'normal';
            }
        });

        italicTextBtn.addEventListener('click', () => {
            if (isAppLocked) return;
            isItalic = !isItalic;
            italicTextBtn.classList.toggle('active', isItalic);
            applyTextStyles(textAreaLeft);
            applyTextStyles(textAreaRight);
            if (pagesData[currentPageIndex]) {
                pagesData[currentPageIndex].textStyles.fontStyle = isItalic ? 'italic' : 'normal';
            }
            if (pagesData[currentPageIndex + 1]) {
                pagesData[currentPageIndex + 1].textStyles.fontStyle = isItalic ? 'italic' : 'normal';
            }
        });

        prevPageBtn.addEventListener('click', () => {
            turnPage('prev');
        });

        nextPageBtn.addEventListener('click', () => {
            turnPage('next');
        });

        // --- Lock Functionality Event Listeners ---

        manageLockBtn.addEventListener('click', () => {
            lockOverlay.classList.remove('hidden');
            lockModalTitle.textContent = 'Manage Journal Lock';
            lockInputArea.classList.add('hidden');
            eraseDataArea.classList.add('hidden');
            lockSetupArea.classList.remove('hidden');
            lockModalMessage.textContent = '';

            if (storedLock.type) {
                lockTypeSelect.value = storedLock.type;
                setLockValueInput.placeholder = `New ${storedLock.type === 'password' ? 'Password' : 'PIN'}`;
                confirmLockValueInput.placeholder = `Confirm ${storedLock.type === 'password' ? 'Password' : 'PIN'}`;
                removeLockBtn.classList.remove('hidden');
            } else {
                lockTypeSelect.value = '';
                setLockValueInput.placeholder = 'New Password/PIN';
                confirmLockValueInput.placeholder = 'Confirm Password/PIN';
                removeLockBtn.classList.add('hidden');
            }
            setLockValueInput.value = '';
            confirmLockValueInput.value = '';
            toggleLockInputVisibility();
        });

        lockTypeSelect.addEventListener('change', toggleLockInputVisibility);

        setLockBtnModal.addEventListener('click', async () => {
            const type = lockTypeSelect.value;
            let valueToHash = '';

            if (!type) {
                lockModalMessage.textContent = 'Please select a lock type.';
                return;
            }

            const value = setLockValueInput.value;
            const confirmValue = confirmLockValueInput.value;

            if (!value || !confirmValue) {
                lockModalMessage.textContent = 'Please enter and confirm your lock value.';
                return;
            }
            if (value !== confirmValue) {
                lockModalMessage.textContent = 'Lock values do not match.';
                return;
            }
            valueToHash = value;

            showLoading();
            try {
                const hashedValue = await hashString(valueToHash);
                const lockDocRef = doc(db, `artifacts/${appId}/users/${userId}/lockConfig`, 'journalLock');
                await setDoc(lockDocRef, { type, hashedValue });
                storedLock = { type, hashedValue };
                lockModalMessage.textContent = 'Lock set successfully!';
                lockModalMessage.style.color = 'green';
                setTimeout(() => {
                    lockOverlay.classList.add('hidden');
                    checkLockState();
                }, 1000);
            } catch (error) {
                console.error("Error setting lock:", error);
                lockModalMessage.textContent = 'Failed to set lock. Please try again.';
                lockModalMessage.style.color = 'red';
            } finally {
                hideLoading();
            }
        });

        removeLockBtn.addEventListener('click', async () => {
            const confirmed = await showCustomConfirm('Are you sure you want to remove the lock?', true);
            if (!confirmed) {
                return;
            }
            showLoading();
            try {
                const lockDocRef = doc(db, `artifacts/${appId}/users/${userId}/lockConfig`, 'journalLock');
                await deleteDoc(lockDocRef);
                storedLock = { type: null, hashedValue: null };
                lockModalMessage.textContent = 'Lock removed successfully!';
                lockModalMessage.style.color = 'green';
                setTimeout(() => {
                    lockOverlay.classList.add('hidden');
                    checkLockState();
                }, 1000);
            } catch (error) {
                console.error("Error removing lock:", error);
                lockModalMessage.textContent = 'Failed to remove lock. Please try again.';
                lockModalMessage.style.color = 'red';
            } finally {
                hideLoading();
            }
        });

        lockConfirmBtn.addEventListener('click', async () => {
            const type = storedLock.type;
            let enteredValue = '';
            if (type === 'password') {
                enteredValue = lockPasswordInput.value;
            } else if (type === 'pin') {
                enteredValue = lockPinInput.value;
            }

            if (!enteredValue) {
                lockModalMessage.textContent = 'Please enter your lock value.';
                return;
            }

            showLoading();
            try {
                const hashedEnteredValue = await hashString(enteredValue);
                if (hashedEnteredValue === storedLock.hashedValue) {
                    isAppLocked = false;
                    lockModalMessage.textContent = 'Journal unlocked!';
                    lockModalMessage.style.color = 'green';
                    setTimeout(() => {
                        lockOverlay.classList.add('hidden');
                        toggleDiaryInteraction(false);
                    }, 500);
                } else {
                    lockModalMessage.textContent = 'Incorrect lock value.';
                    lockModalMessage.style.color = 'red';
                }
            } catch (error) {
                console.error("Error during unlock:", error);
                lockModalMessage.textContent = 'An error occurred during unlock.';
                lockModalMessage.style.color = 'red';
            } finally {
                hideLoading();
            }
        });

        lockCancelBtn.addEventListener('click', () => {
            if (isAppLocked) {
                lockModalMessage.textContent = 'Please unlock to proceed.';
                lockModalMessage.style.color = 'red';
            } else {
                lockOverlay.classList.add('hidden');
            }
        });

        lockForgotPasswordBtn.addEventListener('click', () => {
            lockInputArea.classList.add('hidden');
            lockSetupArea.classList.add('hidden');
            eraseDataArea.classList.remove('hidden');
            lockModalTitle.textContent = 'Erase All Data';
            lockModalMessage.textContent = '';
            eraseConfirmInput.value = '';
        });

        cancelEraseBtn.addEventListener('click', () => {
            if (isAppLocked) {
                lockInputArea.classList.remove('hidden');
                eraseDataArea.classList.add('hidden');
                lockModalTitle.textContent = 'Unlock Journal';
                lockModalMessage.textContent = '';
                toggleLockInputVisibility();
            } else {
                lockOverlay.classList.add('hidden');
            }
        });

        confirmEraseBtn.addEventListener('click', async () => {
            if (eraseConfirmInput.value !== 'CONFIRM DELETE') {
                lockModalMessage.textContent = 'Please type "CONFIRM DELETE" exactly to proceed.';
                lockModalMessage.style.color = 'red';
                return;
            }

            const confirm1 = await showCustomConfirm('WARNING: This will permanently delete ALL your journal entries and lock settings. This action cannot be undone. Are you absolutely sure?', true);
            if (!confirm1) {
                lockModalMessage.textContent = 'Data erasure cancelled.';
                lockModalMessage.style.color = 'orange';
                return;
            }

            const confirm2 = await showCustomConfirm('LAST WARNING: All your journal data will be lost forever. Are you 100% certain you want to proceed?', true);
            if (!confirm2) {
                lockModalMessage.textContent = 'Data erasure cancelled.';
                lockModalMessage.style.color = 'orange';
                return;
            }

            showLoading();
            try {
                const pagesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/diaryPages`);
                const querySnapshot = await getDocs(pagesCollectionRef);
                const deletePromises = [];
                querySnapshot.forEach((docSnap) => {
                    deletePromises.push(deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/diaryPages`, docSnap.id)));
                });
                await Promise.all(deletePromises);

                const lockDocRef = doc(db, `artifacts/${appId}/users/${userId}/lockConfig`, 'journalLock');
                await deleteDoc(lockDocRef);

                pagesData = [];
                currentPageIndex = 0;
                storedLock = { type: null, hashedValue: null };
                isAppLocked = false;

                lockModalMessage.textContent = 'All journal data has been erased.';
                lockModalMessage.style.color = 'green';
                setTimeout(() => {
                    lockOverlay.classList.add('hidden');
                    renderPage(0);
                    checkLockState();
                }, 1000);

            } catch (error) {
                console.error("Error erasing all data:", error);
                lockModalMessage.textContent = 'Failed to erase data. Please try again.';
                lockModalMessage.style.color = 'red';
            } finally {
                hideLoading();
            }
        });

        // --- Firebase Initialization and Auth ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Firebase configuration:
        // IMPORTANT: If you are deploying this app outside of the Canvas environment (e.g., to GitHub Pages),
        // you MUST replace the placeholder below with your actual Firebase project configuration.
        // Go to your Firebase project, Project settings -> Your apps -> Web app, and copy the config snippet.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ?
                             JSON.parse(__firebase_config) :
                             {
                                 apiKey: "YOUR_API_KEY", // Replace with your actual API Key
                                 authDomain: "YOUR_PROJECT_ID.firebaseapp.com", // Replace with your actual Auth Domain
                                 projectId: "YOUR_PROJECT_ID", // Replace with your actual Project ID
                                 storageBucket: "YOUR_PROJECT_ID.appspot.com", // Replace with your actual Storage Bucket
                                 messagingSenderId: "YOUR_MESSAGING_SENDER_ID", // Replace with your actual Messaging Sender ID
                                 appId: "YOUR_APP_ID" // Replace with your actual App ID
                             };

        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = userId;
                isAuthReady = true;
                await fetchLockConfig();
                await fetchPages();
            } else {
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Error during authentication:", error);
                    showMessage("Failed to authenticate. Some features may not work.");
                }
            }
        });

        /**
         * Fetches lock configuration from Firestore.
         */
        async function fetchLockConfig() {
            if (!userId) return;
            showLoading();
            try {
                const lockDocRef = doc(db, `artifacts/${appId}/users/${userId}/lockConfig`, 'journalLock');
                const docSnap = await getDoc(lockDocRef);
                if (docSnap.exists()) {
                    storedLock = docSnap.data();
                } else {
                    storedLock = { type: null, hashedValue: null };
                }
                checkLockState();
            } catch (error) {
                console.error("Error fetching lock config:", error);
                showMessage("Error loading lock configuration. Please refresh.");
            } finally {
                hideLoading();
            }
        }

        /**
         * Fetches all journal pages from Firestore and sets up a real-time listener.
         */
        async function fetchPages() {
            if (!isAuthReady || !userId) {
                console.warn("Authentication not ready or userId is null. Cannot fetch pages.");
                return;
            }
            showLoading();
            try {
                const pagesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/diaryPages`);
                onSnapshot(pagesCollectionRef, (snapshot) => {
                    let fetchedPages = [];
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (typeof data.drawingStrokes === 'string') {
                            try {
                                data.drawingStrokes = JSON.parse(data.drawingStrokes);
                            } catch (e) {
                                console.error("Error parsing drawingStrokes:", e);
                                data.drawingStrokes = [];
                            }
                        }
                        fetchedPages.push(data);
                    });

                    fetchedPages.sort((a, b) => a.pageNumber - b.pageNumber);
                    pagesData = fetchedPages;

                    if (pagesData.length === 0) {
                        ensurePageExists(1);
                        ensurePageExists(2);
                    } else if (pagesData.length === 1) {
                        ensurePageExists(2);
                    }

                    if (currentPageIndex >= pagesData.length) {
                        currentPageIndex = Math.max(0, pagesData.length - 2);
                    }
                    renderPage(currentPageIndex);
                    hideLoading();
                }, (error) => {
                    console.error("Error fetching pages from Firestore:", error);
                    showMessage("Error loading journal pages. Please refresh.");
                    hideLoading();
                });
            } catch (error) {
                console.error("Error setting up Firestore listener:", error);
                showMessage("Failed to connect to journal data. Please check your connection.");
                hideLoading();
            }
        }

        // --- Initial Setup ---
        window.onload = () => {
            // Resize both canvases
            resizeCanvas(drawingCanvasLeft, ctxLeft, pagesData[currentPageIndex]?.drawingStrokes);
            resizeCanvas(drawingCanvasRight, ctxRight, pagesData[currentPageIndex + 1]?.drawingStrokes);

            // Add resize listeners for all canvases
            window.addEventListener('resize', () => {
                resizeCanvas(drawingCanvasLeft, ctxLeft, pagesData[currentPageIndex]?.drawingStrokes);
                resizeCanvas(drawingCanvasRight, ctxRight, pagesData[currentPageIndex + 1]?.drawingStrokes);
            });
            activateTool('pen');
        };
